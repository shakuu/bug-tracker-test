<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>

    <link rel="stylesheet" type="" href="./bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div id="root">
        <section id="content" class="container-fluid">

        </section>
    </div>

    <script id="ticket-template" type="text/template">
    <div class="row col-md-8 col-md-offset-2">
        <div class="panel panel-default  ">
            <div class="panel-heading">
                <strong>Ticket #<span id="ticket-id"></span></strong>
                <strong>Title: <span id="ticket-title"></span></strong>                
            </div>
            <div class="panel-body">
                <p id="content"></p>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-2">Author: <span id="author"></span></div>
                    <div class="col-md-2">Date: <span id="date"></span></div>
                </div>
            </div>
        </div>
    </div>
    </script>

    <script id="warning-message-template" type="text/template">
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign col-md-1 col-md-offset-1">
            </span>
        </div>   
    </script>

    <script id="tickets-screen-template" type="text/template">
    <div id="tickets-screen" class="container">
        <nav class="navbar navbar-default ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Bug Tracker</a>
                </div>

                <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav ">
                        <li>
                            <button id="btn-create-new" type="button" class="btn btn-success navbar-btn" aria-label="Left Align">
                                New
                                <!--<span class ="glyphicon glyphicon-plus " aria-hidden="true"></span>-->
                            </button>
                        </li>          
                    </ul>

                    <ul class="nav navbar-nav navbar-right ">
                        <li><button id="username" class="btn btn-link navbar-btn ">Username</button></li>
                        <li><button id="btn-logout" type="button" class="btn btn-danger navbar-btn ">Log out</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="tickets-container">

        </div>
    </div>
    </script>

    <script id="login-screen-template" type="text/template">
    <div id="login-screen" class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Hello, world!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="well">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="input-group col-md-8">
                                    <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-chevron-right"></span></span>
                                    <input id="input-username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
                                </div>
                            </div>
                            <div class="row">

                            </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="input-group col-md-8">
                                    <span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-chevron-right"></span></span>
                                    <input id="input-password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container-fluid ">
                            <div class="col-md-4"></div>
                            <div class="btn-group inline center-block ">
                                <button id="btn-login" type="button" class="btn btn-success col-md-2 ">Log in</button>
                                <button id="btn-signup" type="button" class="btn btn-primary col-md-2">Sign up</button>
                            </div>
                            </div>
                        </div>
                        <div id="messages" class="row top-buffer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </script>

    <script type="text/javascript" src="./bower_components/systemjs/dist/system.js"></script>
    <script type="text/javascript" src="./system-config.js"></script>
    <script>
        System.import('main');
    </script>
</body>

</html>
