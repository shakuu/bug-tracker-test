<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>

    <link rel="stylesheet" type="" href="./bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div id="root">
        <header id="page-header">
            <h1>Temporary Header</h1>
            <nav id="page-navigation">

            </nav>
        </header>

        <section id="content">
            <div class="container ">
                <div class="row">
                    <div class="col-lg-3">

                    </div>
                    <div class="col-lg-6">

                    </div>
                </div>

                <div class="row">

                    </div>
                </div>

                    <div class="col-lg-3">

                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">

                            <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="btn-group inline center-block">
                            <button type="button" class="btn btn-success ">Log in</button>
