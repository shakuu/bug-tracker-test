<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>

    <link rel="stylesheet" type="" href="./bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div id="root">
        <section id="content" class="container">

        </section>
    </div>

    <script id="login-screen-template" type="text/template">
        <div id="login-screen">
            <div class="jumbotron text-center">
                <h1>Hello, world!</h1>
            </div>
            <div class="container ">
                <div class="row">
                    <div class="col-lg-3">

                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-chevron-right"></span></span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3">

                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-chevron-right"></span></span>
                            <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="btn-group inline center-block">
                            <button id="btn-login" type="button" class="btn btn-success ">Log in</button>
                            <button id="btn-signup" type="button" class="btn btn-primary ">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/crypto-js/crypto-js.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <script type="text/javascript" src="./scripts/screens/login-screen.js"></script>
</body>

</html>
